<!DOCTYPE html>
<html>
<head>
  <title>Post Save</title>
  <style>
    body {
      background-color: #F0F0F0;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 28px;
      margin-top: 40px;
    }
    form {
      margin-top: 30px;
      text-align: center;
    }
    label {
      font-size: 16px;
      color: #333;
      margin-right: 10px;
    }
    input[type=text] {
      padding: 8px;
      font-size: 16px;
      border-radius: 3px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      width: 200px;
      box-sizing: border-box;
    }
    input[type=button] {
      background-color: #333;
      color: #fff;
      font-size: 16px;
      padding: 8px 16px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-right: 10px;
      transition: all 0.3s ease-in-out;
    }
    input[type=button]:hover {
      background-color: #666;
    }
    img {
      max-width: 100%;
      display: block;
      margin: 20px auto;
      box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.5);
    }
    .tag-field {
      margin-right: 10px;
    }
    .submit-field {
      margin-top: 30px;
    }
    .preview-field {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .preview-text {
      font-size: 16px;
      color: #333;
    }
    .preview-details {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
  </style>
</head>
<body onload="loadPostData()">
<h1>Post Save</h1>
<form>
  <div class="preview-field">
    <img id="post-preview" alt="Post preview">
    <div class="preview-text">
      <p>Author: <span id="author"></span></p>
      <p>Likes: <span id="post-likes"></span></p>
      <p>Comments: <span id="post-comments"></span></p>
    </div>
  </div>
  <div class="tag-field">
    <label for="tags">Tags:</label>
    <input type="text" id="tags" name="tags">
  </div>
  <div class="submit-field">
    <label for="archiver-name">Archiver Name:</label>
    <input type="text" id="archiver-name" name="archiver-name"><br><br>
    <input type="button" value="Save" onclick="saveArchive()">
  </div>
</form>
<script src="script.js"></script>
</body>
</html>
